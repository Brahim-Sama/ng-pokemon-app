<h1 class="center">Pokémons</h1>
<div class="container">
  <input #input (keyup.enter)="selectPokemon(input.value)" type="number" />

  <div *ngIf="pokemonSelected">
    <div class="col s4">
      <h2 class="header">{{ pokemonSelected?.name }}</h2>
      <div class="card horizontal">
        <div class="card-image">
          <img src="{{ pokemonSelected?.picture }}" />
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p>Créé le : {{ pokemonSelected?.created }}</p>
            <p>hp : {{ pokemonSelected?.hp }}</p>
            <p>cp :{{ pokemonSelected?.cp }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <p *ngIf="!pokemonSelected">Aucun pokémon n'a été trouvé</p>

  <div class="row">
    <div *ngFor="let pokemon of pokemonList" class="col s4">
      <div class="card horizontal">
        <div class="card-image">
          <img [src]="pokemon.picture" />
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p>{{ pokemon.name }}</p>
            <p>
              <small> {{ pokemon.created | date : "dd / MM / yy" }} </small>
            </p>
            <span
              *ngFor="let type of pokemon.types"
              class="
                {{ type | pokemonTypeColor }}"
              >{{ type }}</span
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
